<body>
  <div class="form-container">
    <form class="sign in novalidate">
      <h4>Connexion</h4>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-5 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" required />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-5 col-form-label"
          >Mot de passe</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="inputPassword3"
            required
          />
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Connexion</button>
    </form>

    <!-- Inscription -->
    <form class="sign up">
      <h4>Inscription</h4>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-5 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" required />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputConfirmEmail3" class="col-sm-5 col-form-label"
          >Confirmer Email</label
        >
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="inputConfirmEmail3"
            required
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="lastName" class="col-sm-5 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="name" class="col-sm-5 col-form-label">Pr√©nom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="Adress" class="col-sm-5 col-form-label">Adresse</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Adress" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-5 col-form-label"
          >Mot de passe</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="inputPassword3"
            required
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputConfirmPassword3" class="col-sm-8 col-form-label">
          Confirmer mot de passe</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="inputConfirmPassword3"
            required
          />
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Inscription</button>
    </form>
  </div>
</body>
